name: Generate Snake

permissions:
  contents: write
  
on:
  schedule:
    - cron: "0 0 * * *" 
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: leoyeh62
          outputs: dist/github-contribution-grid-snake.svg?palette=github-dark
          theme: dark
          background: "#000000"

      - name: Push Snake to the output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
